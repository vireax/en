<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="NeoScribe (En) : " />

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/stylesheet.css">

    <title>
    {{ page.title }} {% if paginator.page == 1 %}<!--p>paginator = 1</p-->{% endif %}
    </title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <!--a id="forkme_banner" href="https://github.com/vireax/en">View on GitHub</a-->

          <h1 id="project_title">NeoScribe (En)</h1>
          <h2 id="project_tagline"></h2>

            <!--section id="downloads">
<a class="zip_download_link" href="https://github.com/vireax/en/zipball/master">Download this project as a .zip file</a>
<a class="tar_download_link" href="https://github.com/vireax/en/tarball/master">Download this project as a tar.gz file</a>
</section-->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      <p>site.url: {{ site.url }}</p>
      <p>page.url: {{ page.url }}</p>
        {{ content }}
      </section>
    </div>

    <!-- FOOTER -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Maintained by <a href="https://github.com/vireax">vireax</a></p>
        <p>Also written in 
        <a href="http://vireax.github.io/en">en</a>,
        <a href="http://vireax.github.io/fr">fr</a>,
        <a href="http://vireax.github.io/km">km</a>,
        <a href="http://vireax.github.io/th">th</a>
        </p>
      </footer>
    </div>

    

  </body>
